  <style>
    /* Global Styles */
    body {
      font-family:  'Lucida Handwriting',Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      background-image: url("cloud2.gif");
      background-size: cover;
      background-attachment: fixed;
    }

    /* Header Styles */
    header {
      background-color: #ADD8E6;
      padding: 20px 0;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #000000;
      overflow: hidden; 
      white-space: nowrap; 
      border-right: .15em solid orange; 
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite; 
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #7AB2D3;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a i {
      font-size: 1.2rem;
    }

    nav a:hover {
      background-color: #ff4081;
      color: #fff;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 5px 0;
        width: 90%;
        justify-content: center;
      }
    }

    /* Main Content Styles */
    .container {

      margin: 30px auto;
      padding: 20px;
    }

    .section-box {

    .section-box h2 {
      font-size: 2.5rem;
      padding: 20px;
    }

/* Tambahkan gaya untuk menambahkan emoji love merah di samping teks */

    .biodata-table {

  border: 1px solid black; /* Add black border */
}

.biodata-table td {
  background-color: #B7CFDC; /* Right column color */
  border: 1px solid black; /* Add black border */
}

    /* Experience Bar */
    .skill {

    }

    .skill-name {

      height: 20px;

    }

    .progress-bar-fill {
      background-color: #7c1b49;

      justify-content: flex-end;
      padding-right: 10px;

    .gallery-horizontal {
      display: flex;

      justify-content: space-around;
      align-items: center;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 0;
    }

    .gallery-horizontal .gallery-item {
      flex: 0 0 auto;
      text-align: center;
      max-width: 300px;
      margin: 0 10px;
    }

    .gallery-horizontal img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

#borderimg2 {

      transform: scale(1.1);

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;

      transition: transform 0.3s ease;

  <style>

/* Slideshow Styles for Family Section */
.family-gallery {
  display: flex;
  position: relative;
  overflow: hidden;
  max-width: 100%;
  height: auto; /* Allow images to maintain their original aspect ratio*/
}

.family-gallery img {
  position: relative;
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 150px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease-in-out;
}

.family-gallery img.hover {
  transform: scale(1.1);
}

@keyframes slide {
  0% {
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.family-gallery img:nth-child(1) {
  animation: slide 12s infinite;
}

.family-gallery img:nth-child(2) {
  animation: slide 12s infinite 4s;
}

.family-gallery img:nth-child(3) {
  animation: slide 12s infinite 8s;
}


/* Pop-up effect styles */

.gallery img:hover {

  display: none;

  z-index: 1000;

.image-popup img:hover {

}
